<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main class="card">
      <picture class="card__img-container">
        <source media="(min-width:768px)" srcset="images/image-product-desktop.jpg"/>
        <img class="card__img" src="images/image-product-mobile.jpg" alt="" />
      </picture>
      <section class="card__elements-container">

        <p class="card__category">Perfume</p>
        
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        
        <p class="card__desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="card__prices">
          <span class="card__price-active">$149.99</span>
          <span class="card__price-slashed">$169.99</span>
        </div>
        
        <button class="card__cta">
            <img src="images/icon-cart.svg" alt="" />
            Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
